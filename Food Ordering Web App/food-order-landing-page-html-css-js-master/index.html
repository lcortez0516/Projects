<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <!-- navigation -->
    <header class="fixed top-0 left-0 w-full bg-white">
      <div
        class="container mx-auto h-16 px-5 flex items-center justify-between"
      >
        <div class="logo">
          <a href="#"
            ><img src="img/pizza-pan.png" alt="logo" class="w-14"
          /></a>
        </div>
        <nav>
          <ul class="flex gap-10">
            <li><a href="#" class="text-slate-800 text-md">Menu</a></li>
            <li><a href="#" class="text-slate-800 text-md">Order</a></li>
            <li><a href="#" class="text-slate-800 text-md">Restaurants</a></li>
            <li><a href="#" class="text-slate-800 text-md">Track Order</a></li>
          </ul>
        </nav>
        <div class="flex items-center gap-10">
          <div class="h-10 bg-slate-50 w-80 px-5 rounded-md flex items-center">
            <input
              type="text"
              class="h-full w-full bg-slate-50 text-sm outline-none"
              placeholder="Search Restaurants, Recipes ...."
            />
            <i class="fa fa-search text-orange-400 cursor-pointer text-xl"></i>
          </div>
          <i class="fa fa-cart-plus text-orange-400 cursor-pointer text-xl"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div
          class="container h-screen px-5 mx-auto flex items-center justify-between"
        >
          <div class="main-text basis-3/5">
            <h1 class="text-5xl my-5">
              Craving Something Delicious? Your Next Meal is Just a Tap Away
            </h1>
            <p class="text-md text-slate-500 w-[65%] py-4">
              Browse, order, and savor your favorites from top local
              restaurantsâ€”fast, easy, and delivered to your door
            </p>
            <div class="buttons pt-7">
              <a href="#" class="py-5 rounded-md px-8 bg-orange-500 text-white"
                >Order Now</a
              >
              <a
                href="#"
                class="py-5 px-8 rounded-md border-orange-400 border-solid border-2 text-orange-500"
                >Make reservation</a
              >
            </div>
          </div>
          <div class="main-img basis-2/5">
            <img
              class="w-full object-contain"
              src="https://plus.unsplash.com/premium_photo-1666920345410-8c9ca9b3c318?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="burger"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
